<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>APT-X - Advanced Persistent Threat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Courier New", monospace;
                background: #0a0e27;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                position: relative;
                overflow-x: hidden;
            }

            /* Matrix-like falling code effect */
            #matrix-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                opacity: 0.15;
            }

            .container {
                background: rgba(15, 20, 40, 0.95);
                border-radius: 15px;
                box-shadow: 0 0 40px rgba(0, 255, 65, 0.2),
                    0 0 80px rgba(0, 255, 65, 0.1);
                padding: 60px;
                max-width: 900px;
                width: 100%;
                position: relative;
                z-index: 1;
                animation: slideIn 0.6s ease-out;
                border: 1px solid rgba(0, 255, 65, 0.3);
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 3.5rem;
                color: #00ff41;
                text-shadow: 0 0 10px rgba(0, 255, 65, 0.7),
                    0 0 20px rgba(0, 255, 65, 0.5);
                margin-bottom: 10px;
                font-weight: 700;
                letter-spacing: 8px;
                animation: glitch 3s infinite;
            }

            @keyframes glitch {
                0%,
                90%,
                100% {
                    text-shadow: 0 0 10px rgba(0, 255, 65, 0.7),
                        0 0 20px rgba(0, 255, 65, 0.5);
                }
                95% {
                    text-shadow: 0 0 10px rgba(255, 0, 65, 0.7),
                        2px 2px rgba(0, 255, 65, 0.5);
                    transform: translateX(2px);
                }
            }

            .subtitle {
                color: #00ff41;
                font-size: 1.2rem;
                font-weight: 300;
                opacity: 0.8;
                letter-spacing: 3px;
            }

            .status-card {
                background: rgba(0, 255, 65, 0.05);
                border-radius: 10px;
                padding: 30px;
                margin: 30px 0;
                color: #00ff41;
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border: 1px solid rgba(0, 255, 65, 0.3);
            }

            .status-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
                border-color: rgba(0, 255, 65, 0.6);
            }

            .status-label {
                font-size: 0.9rem;
                opacity: 0.9;
                margin-bottom: 10px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .status-value {
                font-size: 1.5rem;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .status-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #00ff41;
                animation: pulse 2s infinite;
                box-shadow: 0 0 15px #00ff41, 0 0 30px rgba(0, 255, 65, 0.5);
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.6;
                    transform: scale(1.1);
                }
            }

            /* Game Styles */
            .game-container {
                background: rgba(0, 255, 65, 0.03);
                border-radius: 10px;
                padding: 25px;
                margin-top: 40px;
                border: 1px solid rgba(0, 255, 65, 0.3);
            }

            .game-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .game-title {
                color: #00ff41;
                font-size: 1.5rem;
                font-weight: 600;
                letter-spacing: 2px;
            }

            .game-score {
                color: #00ff41;
                font-size: 1.2rem;
                font-weight: 600;
            }

            #gameCanvas {
                width: 100%;
                max-width: 800px;
                height: 200px;
                background: rgba(0, 255, 65, 0.05);
                border-radius: 5px;
                border: 1px solid rgba(0, 255, 65, 0.2);
                display: block;
                margin: 0 auto;
                cursor: pointer;
            }

            .game-instructions {
                text-align: center;
                color: rgba(0, 255, 65, 0.7);
                margin-top: 15px;
                font-size: 0.9rem;
            }

            .btn {
                background: rgba(0, 255, 65, 0.1);
                color: #00ff41;
                border: 2px solid #00ff41;
                padding: 15px 40px;
                border-radius: 5px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
                margin-top: 30px;
                width: 100%;
                font-family: "Courier New", monospace;
                letter-spacing: 2px;
                text-transform: uppercase;
            }

            .btn:hover {
                background: #00ff41;
                color: #0a0e27;
                transform: translateY(-2px);
                box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            }

            .btn:active {
                transform: translateY(0);
            }

            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(0, 255, 65, 0.3);
                border-radius: 50%;
                border-top-color: #00ff41;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .hidden {
                display: none;
            }

            .footer {
                text-align: center;
                margin-top: 40px;
                color: rgba(0, 255, 65, 0.5);
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .htf-badge {
                display: inline-block;
                background: rgba(0, 255, 65, 0.1);
                border: 1px solid rgba(0, 255, 65, 0.3);
                padding: 8px 16px;
                border-radius: 5px;
                margin-top: 20px;
                color: #00ff41;
                font-size: 0.85rem;
                letter-spacing: 2px;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 30px;
                }

                h1 {
                    font-size: 2.5rem;
                }

                .features {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <!-- Matrix background effect -->
        <canvas id="matrix-canvas"></canvas>

        <div class="container">
            <div class="header">
                <h1>APT-X</h1>
                <p class="subtitle">Advanced Persistent Threat</p>
                <div class="htf-badge">üèÜ HACK THE FUTURE 2025</div>
            </div>

            <div class="status-card">
                <div class="status-label">Backend Status</div>
                <div class="status-value">
                    <span class="status-indicator"></span>
                    <span id="statusText">Verbinding maken...</span>
                </div>
            </div>

            <!-- Dinosaur Game -->
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title">ü¶ñ HACK THE DINO</div>
                    <div class="game-score">
                        Score: <span id="score">0</span>
                    </div>
                </div>
                <canvas id="gameCanvas" width="800" height="200"></canvas>
                <div class="game-instructions">
                    Druk op SPATIE of klik om te springen!
                </div>
            </div>

            <button class="btn" onclick="checkStatus()">
                <span id="btnText">Ververs Status</span>
                <span id="btnLoading" class="loading hidden"></span>
            </button>

            <div class="footer">
                ¬© 2025 APT-X | Hack The Future | Raja Singh & Kemal Yilmaz
            </div>
        </div>

        <script>
            // Matrix rain effect
            const canvas = document.getElementById("matrix-canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = "rgba(10, 14, 39, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#00ff41";
                ctx.font = fontSize + "px monospace";

                for (let i = 0; i < drops.length; i++) {
                    const text =
                        matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (
                        drops[i] * fontSize > canvas.height &&
                        Math.random() > 0.975
                    ) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 35);

            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Check backend status on page load
            window.addEventListener("DOMContentLoaded", checkStatus);

            async function checkStatus() {
                const statusText = document.getElementById("statusText");
                const btnText = document.getElementById("btnText");
                const btnLoading = document.getElementById("btnLoading");

                // Show loading state
                btnText.classList.add("hidden");
                btnLoading.classList.remove("hidden");

                try {
                    // Try to connect to backend (adjust URL if needed)
                    const response = await fetch("/api/");
                    const data = await response.json();

                    if (data.status) {
                        statusText.textContent = data.status;
                    } else {
                        statusText.textContent = "Backend is actief!";
                    }
                } catch (error) {
                    statusText.textContent = "Backend niet bereikbaar";
                    console.error("Error:", error);
                } finally {
                    // Hide loading state
                    btnText.classList.remove("hidden");
                    btnLoading.classList.add("hidden");
                }
            }

            // Dinosaur Game
            const gameCanvas = document.getElementById("gameCanvas");
            const gameCtx = gameCanvas.getContext("2d");

            let score = 0;
            let gameSpeed = 3;
            let gravity = 0.6;
            let isGameOver = false;

            const dino = {
                x: 50,
                y: 150,
                width: 20,
                height: 40,
                dy: 0,
                jumpPower: -12,
                grounded: false,
                jump: function () {
                    if (this.grounded) {
                        this.dy = this.jumpPower;
                        this.grounded = false;
                    }
                },
            };

            const obstacles = [];
            let frameCount = 0;
            let obstacleFrequency = 100;

            function spawnObstacle() {
                const height = Math.random() > 0.5 ? 40 : 20;
                obstacles.push({
                    x: gameCanvas.width,
                    y: 190 - height,
                    width: 20,
                    height: height,
                });
            }

            function drawDino() {
                gameCtx.fillStyle = "#00ff41";
                gameCtx.shadowBlur = 10;
                gameCtx.shadowColor = "#00ff41";
                gameCtx.fillRect(dino.x, dino.y, dino.width, dino.height);
                gameCtx.shadowBlur = 0;
            }

            function drawObstacles() {
                gameCtx.fillStyle = "#ff0041";
                gameCtx.shadowBlur = 10;
                gameCtx.shadowColor = "#ff0041";
                obstacles.forEach((obstacle) => {
                    gameCtx.fillRect(
                        obstacle.x,
                        obstacle.y,
                        obstacle.width,
                        obstacle.height
                    );
                });
                gameCtx.shadowBlur = 0;
            }

            function drawGround() {
                gameCtx.strokeStyle = "rgba(0, 255, 65, 0.3)";
                gameCtx.lineWidth = 2;
                gameCtx.beginPath();
                gameCtx.moveTo(0, 190);
                gameCtx.lineTo(gameCanvas.width, 190);
                gameCtx.stroke();
            }

            function updateDino() {
                dino.dy += gravity;
                dino.y += dino.dy;

                if (dino.y + dino.height >= 190) {
                    dino.y = 190 - dino.height;
                    dino.dy = 0;
                    dino.grounded = true;
                }
            }

            function updateObstacles() {
                if (frameCount % obstacleFrequency === 0) {
                    spawnObstacle();
                }

                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= gameSpeed;

                    // Remove off-screen obstacles
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(index, 1);
                        score++;
                        document.getElementById("score").textContent = score;

                        // Increase difficulty
                        if (score % 10 === 0) {
                            gameSpeed += 0.5;
                            obstacleFrequency = Math.max(
                                60,
                                obstacleFrequency - 5
                            );
                        }
                    }

                    // Collision detection
                    if (
                        dino.x < obstacle.x + obstacle.width &&
                        dino.x + dino.width > obstacle.x &&
                        dino.y < obstacle.y + obstacle.height &&
                        dino.y + dino.height > obstacle.y
                    ) {
                        isGameOver = true;
                    }
                });
            }

            function drawGameOver() {
                gameCtx.fillStyle = "#00ff41";
                gameCtx.font = "30px 'Courier New'";
                gameCtx.textAlign = "center";
                gameCtx.fillText(
                    "GAME OVER",
                    gameCanvas.width / 2,
                    gameCanvas.height / 2
                );
                gameCtx.font = "16px 'Courier New'";
                gameCtx.fillText(
                    "Klik om opnieuw te spelen",
                    gameCanvas.width / 2,
                    gameCanvas.height / 2 + 30
                );
            }

            function resetGame() {
                score = 0;
                gameSpeed = 3;
                obstacleFrequency = 100;
                isGameOver = false;
                obstacles.length = 0;
                dino.y = 150;
                dino.dy = 0;
                dino.grounded = false;
                frameCount = 0;
                document.getElementById("score").textContent = score;
            }

            function gameLoop() {
                gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

                if (!isGameOver) {
                    frameCount++;
                    updateDino();
                    updateObstacles();
                    drawGround();
                    drawDino();
                    drawObstacles();
                } else {
                    drawGround();
                    drawDino();
                    drawObstacles();
                    drawGameOver();
                }

                requestAnimationFrame(gameLoop);
            }

            // Event listeners for game
            document.addEventListener("keydown", (e) => {
                if (e.code === "Space") {
                    e.preventDefault();
                    if (isGameOver) {
                        resetGame();
                    } else {
                        dino.jump();
                    }
                }
            });

            gameCanvas.addEventListener("click", () => {
                if (isGameOver) {
                    resetGame();
                } else {
                    dino.jump();
                }
            });

            // Start the game
            gameLoop();
        </script>
    </body>
</html>
